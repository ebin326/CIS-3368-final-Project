<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            background-color: #f4f4f4;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        /* Add your additional CSS styles here */
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Sidebar</h3>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>This is your dashboard content. You can add charts, tables, and other elements here.</p>
    </div>
</body>
</html>
